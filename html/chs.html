<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Ciencias Humanas</h1>
    </header>
    <main>
        <div class="animation-container"></div>
        <div id="particles-js"></div>
        <div class="container">
            <section class="secao-historia">
                <h2 class="titulo-disciplina">Tarefa favorita de História</h2>
                <div class="carousel-container">
                    <div class="carousel carousel-historia">
                        <div class="carousel-item historia-item">
                            <img src="img/historia/0.png" alt="Imagem 1">
                        </div>
                        <div class="carousel-item historia-item">
                            <img src="img/historia/1.png" alt="Imagem 2">
                        </div>
                    </div>
                    <button class="carousel-control" onclick="prevhistoria()">❮</button>
                    <button class="carousel-control" onclick="nexthistoria()">❯</button>
                </div>
            </section>  

            <section class="secao-filosofia">
                <h2 class="titulo-disciplina">Tarerfa favorita de Filosofia</h2>
                <div class="carousel-container">
                    <div class="carousel carousel-filosofia">
                        <div class="carousel-item filosofia-item">
                            <img src="img/filosofia/0.png" alt="Imagem 1">
                        </div>
                        <div class="carousel-item filosofia-item">
                            <img src="img/filosofia/1.jpeg" alt="Imagem 2">
                        </div>
                    </div>
                    <button class="carousel-control" onclick="prevfilosofia()">❮</button>
                    <button class="carousel-control" onclick="nextfilosofia()">❯</button>
                </div>
                
            </section>

            <section class="secao-geografia">
                <h2 class="titulo-disciplina">Tarerfa favorita de Geografia</h2>
                <div class="carousel-container">
                    <div class="carousel carousel-geografia">
                        <div class="carousel-item geografia-item">
                            <img src="img/geografia/0.png" alt="Imagem 1">
                        </div>
                        <div class="carousel-item geografia-item">
                            <img src="img/geografia/1.png" alt="Imagem 2">
                        </div>
                    </div>
                    <button class="carousel-control" onclick="prevgeografia()">❮</button>
                    <button class="carousel-control" onclick="nextgeografia()">❯</button>
                </div>
            </section>

            <section class="secao-sociologia">
                <h2 class="titulo-disciplina">Tarerfa favorita de Sociologia</h2>
                <div class="carousel-container">
                    <div class="carousel carousel-sociologia">
                        <div class="carousel-item sociologia-item">
                            <img src="img/sociologia/0.png" alt="Imagem 1">
                        </div>
                        <div class="carousel-item sociologia-item">
                            <img src="img/sociologia/1.png" alt="Imagem 2">
                        </div>
                        <div class="carousel-item sociologia-item">
                            <img src="img/sociologia/2.png" alt="Imagem 3">
                        </div>
                    </div>
                    <button class="carousel-control" onclick="prevsociologia()">❮</button>
                    <button class="carousel-control" onclick="nextsociologia()">❯</button>
            </section>
            <section class="secao-areas botao-home">
                <a href="index.html" class="botao">Voltar para a página principal</a>
            </section>
        </div>

    </main>
    <footer class="rodape">
        <div class="container-rodape">
            <img class="imagem-iot" src="img/imagem-iot.png" alt="Imagem IOT">
        </div>
    </footer>
    <script src="cdn.js"></script>
    <script src="particle.js"></script>
    <script src="carrossel.js"></script>
</body>

</html>
